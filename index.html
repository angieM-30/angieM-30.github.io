<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="dist/font-awesome/css/all.css" />
    <link rel="stylesheet" href="dist/fullpage/fullpage.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <header class="bg-dark text-light">
      <nav class="navbar fixed-top navbar-expand-md bg-light">
        <div class="container-lg">
          <a href="#" class="navbar-brand text-left nv-br">
            <strong>ANGIE</strong>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-white-50" id="navbarNav">
            <div class="me-auto"></div>
            <ul class="navbar-nav nv-nav">
              <li class="nav-item p-0">
                <a href="#home" class="nav-link">HOME</a>
              </li>
              <li class="nav-item">
                <a href="#about" class="nav-link">ABOUT</a>
              </li>
              <li class="nav-item">
                <a href="#resume" class="nav-link">RESUME</a>
              </li>
              <li class="nav-item">
                <a href="#portfolio" class="nav-link">PORTFOLIO</a>
              </li>
              <li class="nav-item">
                <a href="#contact" class="nav-link">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <br /><br />
    <div id="fullpage">
      <div class="spacey container-fluid section" id="spacey">
        <div class="container"></div>
      </div>
      <div class="container-fluid home section" id="home">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-5 align-content-center">
              <img src="./image/yeah.png" alt="profpic" />
            </div>
            <div class="col-md-7 text-white">
              <h1>Hello, I'm <strong>Angelica</strong></h1>
              <h2 class="text-uppercase">I'm a Web Developer</h2>
              <blockquote class="text-uppercase">
                "I love to discover new things specially about web development
                <br />
                and i want to be a full stack web developer."
              </blockquote>
              <div>
                <a
                  href="#contact"
                  class="btn rounded-pill btn-primary col-md-3"
                  style="
                    background-color: #7ed957;
                    border: none;
                    color: black;
                    font-weight: bold;
                  "
                  >Contact Me</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid about mt-5 section" id="about">
        <div class="container">
          <h1 class="text-center">About Me</h1>
        </div>
      </div>
      <div class="container-fluid resume mt-5 section" id="resume">
        <div class="container">
          <h1 class="text-center">RESUME</h1>
        </div>
      </div>
      <div class="container-fluid portfolio mt-5 section" id="portfolio">
        <div class="container">
          <h1 class="text-center">Portfolio</h1>
        </div>
      </div>
      <div class="container-fluid contact mt-5 section" id="contact">
        <div class="container">
          <h1 class="text-center">Contact</h1>
        </div>
      </div>
    </div>
    <script src="dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="dist/fullpage/fullpage.js"></script>
  </body>
</html>
